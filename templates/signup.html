{% extends "wrapper.html"%}

{% block content %}

    <form action="/" method="POST">
        <table>
            <tr>
                <td class="labels">USERNAME:</td> <td><input type="text" name="user"></td>
                <td class="error">{{user_error}}</td>
            </tr>
            <tr>
                <td class="labels">PASSWORD:</td> <td><input type="password" name="pass1"></td>
                <td class="error">{{pass1_error}}</td>
            </tr>
            <tr>
                <td class="labels">RETYPE PASSWORD:</td> <td><input type="password" name="pass2"></td>
                <td class="error">{{pass2_error}}</td>
            </tr>
            <tr>
                <td class="labels">EMAIL:</td> <td><input type="text" name="email"></td>
                <td class="error">{{email_error}}</td>
            </tr>
        </table>
        <button type="submit">PORTAL SIGNUP</button>
    </form>    

{% endblock %}
